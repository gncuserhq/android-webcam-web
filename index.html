<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Camera Stream</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video { width: 90vw; max-width: 600px; border: 2px solid black; }
    </style>
</head>
<body>
    <h2>Mobile Camera Stream</h2>
    <video id="video" autoplay playsinline></video>
    <script>
        async function startStreaming() {
            const video = document.getElementById("video");
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                const ws = new WebSocket("ws://YOUR_PC_IP:8765"); // Change to your PC's IP
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");
                
                ws.onopen = () => {
                    console.log("Connected to server");
                    setInterval(() => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        canvas.toBlob(blob => ws.send(blob), "image/jpeg");
                    }, 100);
                };
            } catch (error) {
                console.error("Error accessing camera: ", error);
            }
        }
        
        window.onload = startStreaming;
    </script>
</body>
</html>
