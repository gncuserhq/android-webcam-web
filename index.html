<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Camera Stream</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video { width: 90vw; max-width: 600px; border: 2px solid black; }
        #ipDisplay { font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h2>Mobile Camera Stream</h2>
    <label for="cameraSelect">Choose Camera:</label>
    <select id="cameraSelect">
        <option value="environment" selected>Rear Camera</option>
        <option value="user">Front Camera</option>
    </select>
    <br><br>
    <p>Your Device IP: <span id="ipDisplay">Detecting...</span></p>
    <label for="port">Port:</label>
    <input type="text" id="port" placeholder="8765" value="8765">
    <br><br>
    <button onclick="startStreaming()">Start Streaming</button>
    <br><br>
    <video id="video" autoplay playsinline></video>
    
    <script>
        async function getLocalIP() {
            return new Promise((resolve) => {
                const pc = new RTCPeerConnection({ iceServers: [] });
                pc.createDataChannel("");
                pc.createOffer().then(offer => pc.setLocalDescription(offer));

                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        const ipMatch = event.candidate.candidate.match(/(\d+\.\d+\.\d+\.\d+)/);
                        if (ipMatch) {
                            resolve(ipMatch[1]);
                            pc.close();
                        }
                    }
                };
            });
        }

        async function startStreaming() {
            const video = document.getElementById("video");
            const cameraSelect = document.getElementById("cameraSelect").value;
            const ip = document.getElementById("ipDisplay").innerText;
            const port = document.getElementById("port").value;

            if (!ip || !port) {
                alert("IP detection failed or Port missing.");
                return;
            }
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: cameraSelect } });
                video.srcObject = stream;
                
                const ws = new WebSocket(`ws://${ip}:${port}`);
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");
                
                ws.onopen = () => {
                    console.log("Connected to server");
                    setInterval(() => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        canvas.toBlob(blob => ws.send(blob), "image/jpeg");
                    }, 100);
                };
            } catch (error) {
                console.error("Error accessing camera: ", error);
            }
        }

        getLocalIP().then(ip => {
            document.getElementById("ipDisplay").innerText = ip;
        }).catch(() => {
            document.getElementById("ipDisplay").innerText = "Failed to detect IP";
        });
    </script>
</body>
</html>
